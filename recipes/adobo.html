<body>
    <h1>Adobo</h1>
    <img src="https://thumbs.gfycat.com/EcstaticNearJay-size_restricted.gif">
    <h6>Chicken Adobo is a popular Filipino dish</h6>
    <p>made by braising chicken legs (thighs and/or drumsticks) in a sauce made up of vinegar, soy sauce, garlic, and black pepper. </p>

    <h2>Ingredients</h2>
    <ul>
        <li>Chicken legs (thighs and/or drumsticks)</li>
        <li>Soy sauce</li>
        <li>garlic</li>
        <li>black pepper</li>
        <li>vinegar</li>
    </ul>
